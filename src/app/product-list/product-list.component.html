<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
            {{product.name}}
        </a>
        
    </h3>

    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>

    <button (click)="share()">
        Share
    </button>
<!--receiving output from product-alerts component by binding the app-product-alerts
component to the onNotify() method of the product-list component-->
    <app-product-alerts 
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>
</div>
